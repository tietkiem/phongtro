<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Phòng Trọ Nhanh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f0f2f5;
        }
        .modal-backdrop { background-color: rgba(0,0,0,0.7); }
        .listing-card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .listing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .gallery-scroll::-webkit-scrollbar { height: 8px; }
        .gallery-scroll::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .gallery-scroll::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .gallery-scroll::-webkit-scrollbar-thumb:hover { background: #555; }
        .hidden { display: none; }
        #login-view {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #drop-zone.dragover {
            border-color: #2563eb;
            background-color: #eff6ff;
        }
        .image-preview-item { position: relative; }
        .delete-image-btn {
            position: absolute; top: -5px; right: -5px; width: 20px; height: 20px;
            background-color: rgba(0,0,0,0.6); color: white; border-radius: 50%;
            border: 1px solid white; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 12px; line-height: 1;
        }
        /* MỚI: CSS cho menu trượt (off-canvas) */
        .offcanvas-panel {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="text-gray-800">

    <div id="login-view" class="min-h-screen flex items-center justify-center p-4 hidden">
        <div class="w-full max-w-sm bg-white rounded-xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <i class="fas fa-house-user text-5xl text-blue-600"></i>
                <h2 class="mt-4 text-2xl font-bold text-gray-800">Đăng Nhập Admin</h2>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Tên đăng nhập</label>
                    <input type="text" id="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
                    <input type="password" id="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2">
                </div>
                <p id="login-error" class="text-red-500 text-sm hidden">Tên đăng nhập hoặc mật khẩu không đúng.</p>
                <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Đăng Nhập</button>
                 <button id="back-to-main-from-login" class="mt-2 w-full text-center text-sm text-gray-600 hover:text-blue-600">Quay về trang chủ</button>
            </div>
        </div>
    </div>

    <div id="main-view">
        <header class="bg-white shadow-md sticky top-0 z-40">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="text-left">
                    <h1 class="text-2xl font-bold text-blue-600"><i class="fas fa-house-chimney-window mr-2"></i>Tìm Phòng Trọ</h1>
                    <p class="text-sm text-gray-500 italic -mt-1">Tìm trọ miễn phí - An tâm lựa chọn.</p>
                </div>

                <div class="hidden lg:flex items-center gap-3">
                    <div class="relative">
                        <input type="search" id="search-input-desktop" placeholder="Tìm theo địa chỉ, mã nhà..." class="border border-gray-300 rounded-lg pl-10 pr-4 py-2 text-sm w-64">
                        <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <div class="flex items-center gap-2">
                        <label for="sort-price-desktop" class="text-sm font-medium"><i class="fas fa-dollar-sign mr-1"></i>Giá:</label>
                        <select id="sort-price-desktop" class="border border-gray-300 rounded-lg px-3 py-2 text-sm">
                            <option value="newest">Mới nhất</option>
                            <option value="asc">Tăng dần</option>
                            <option value="desc">Giảm dần</option>
                        </select>
                    </div>
                    <div class="flex items-center gap-2">
                        <label for="filter-ward-desktop" class="text-sm font-medium"><i class="fas fa-map-marker-alt mr-1"></i>Phường:</label>
                        <select id="filter-ward-desktop" class="border border-gray-300 rounded-lg px-3 py-2 text-sm">
                            <option value="all">Tất cả</option>
                        </select>
                    </div>
                    <button id="go-to-admin-btn-desktop" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300"><i class="fas fa-user-shield mr-2"></i>Admin</button>
                </div>

                <div class="lg:hidden">
                    <button id="open-filter-btn" class="p-2 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-400">
                        <i class="fas fa-search text-xl"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-4">
            <div id="listings-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                </div>
        </main>
    </div>

    <div id="filter-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>
    <div id="filter-panel" class="offcanvas-panel fixed top-0 left-0 w-4/5 max-w-sm h-full bg-white z-50 shadow-lg p-6 space-y-6 transform -translate-x-full">
        <div class="flex justify-between items-center border-b pb-4">
            <h2 class="text-xl font-bold">Lọc & Tìm Kiếm</h2>
            <button id="close-filter-btn" class="p-2">&times;</button>
        </div>
        
        <div class="space-y-4">
            <div>
                <label for="search-input-mobile" class="text-sm font-medium text-gray-700">Tìm địa chỉ, mã nhà</label>
                <div class="relative mt-1">
                    <input type="search" id="search-input-mobile" placeholder="Nhập từ khóa..." class="border border-gray-300 rounded-lg pl-10 pr-4 py-2 text-sm w-full">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            <div>
                <label for="sort-price-mobile" class="text-sm font-medium text-gray-700">Sắp xếp theo giá</label>
                <select id="sort-price-mobile" class="border border-gray-300 rounded-lg px-3 py-2 text-sm mt-1 w-full">
                    <option value="newest">Mới nhất</option>
                    <option value="asc">Tăng dần</option>
                    <option value="desc">Giảm dần</option>
                </select>
            </div>
            <div>
                <label for="filter-ward-mobile" class="text-sm font-medium text-gray-700">Lọc theo phường</label>
                <select id="filter-ward-mobile" class="border border-gray-300 rounded-lg px-3 py-2 text-sm mt-1 w-full">
                    <option value="all">Tất cả</option>
                </select>
            </div>
        </div>

        <div class="border-t pt-6">
            <button id="go-to-admin-btn-mobile" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                <i class="fas fa-user-shield mr-2"></i>Trang Admin
            </button>
        </div>
    </div>

    <div id="admin-view" class="hidden">
        </div>

    <div id="listing-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden">
        </div>
    
    <div id="confirm-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden">
        </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {
        let listingsData = []; 
        let listingsMap = new Map();
        let sessionListings = [];
        let isAdminLoggedIn = false;
        let uploadedFiles = [];

        // --- DOM ELEMENTS ---
        const allViews = {
            login: document.getElementById('login-view'),
            main: document.getElementById('main-view'),
            admin: document.getElementById('admin-view')
        };
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const loginError = document.getElementById('login-error');
        const backToMainFromLoginBtn = document.getElementById('back-to-main-from-login');
        const grid = document.getElementById('listings-grid');

        // THAY ĐỔI: Tách các bộ lọc cho desktop và mobile
        const searchInputDesktop = document.getElementById('search-input-desktop');
        const sortPriceDesktop = document.getElementById('sort-price-desktop');
        const filterWardDesktop = document.getElementById('filter-ward-desktop');
        const searchInputMobile = document.getElementById('search-input-mobile');
        const sortPriceMobile = document.getElementById('sort-price-mobile');
        const filterWardMobile = document.getElementById('filter-ward-mobile');

        // MỚI: Các element cho menu trượt
        const filterPanel = document.getElementById('filter-panel');
        const filterOverlay = document.getElementById('filter-overlay');
        const openFilterBtn = document.getElementById('open-filter-btn');
        const closeFilterBtn = document.getElementById('close-filter-btn');
        
        const listingModal = document.getElementById('listing-modal');
        // ... (các element khác giữ nguyên)

        const goToAdminBtnDesktop = document.getElementById('go-to-admin-btn-desktop');
        const goToAdminBtnMobile = document.getElementById('go-to-admin-btn-mobile');
        // ... (các element khác giữ nguyên)

        // --- FUNCTIONS ---

        // MỚI: Hàm đồng bộ hóa giá trị giữa các bộ lọc desktop và mobile
        function syncFilters(source, target) {
            target.value = source.value;
        }

        // MỚI: Hàm bật/tắt menu lọc trên mobile
        function toggleFilterMenu() {
            filterPanel.classList.toggle('-translate-x-full');
            filterOverlay.classList.toggle('hidden');
        }

        async function loadListings() {
            // ... (hàm này giữ nguyên)
        }
        
        const formatCurrency = (amount) => new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);

        function renderListings(data) {
            // ... (hàm này giữ nguyên)
        }

        function updateAndRender() {
            let dataToRender = isAdminLoggedIn ? sessionListings : listingsData;
            let filteredData = [...dataToRender];
            
            // THAY ĐỔI: Lấy giá trị từ bộ lọc của desktop (vì mobile sẽ được đồng bộ)
            const searchTerm = searchInputDesktop.value.toLowerCase().trim();
            if (searchTerm) {
                filteredData = filteredData.filter(item => item.address.toLowerCase().includes(searchTerm) || (item.code && item.code.toLowerCase().includes(searchTerm)));
            }
            const selectedWard = filterWardDesktop.value;
            if (selectedWard !== 'all') {
                filteredData = filteredData.filter(item => item.ward === selectedWard);
            }
            const sortBy = sortPriceDesktop.value;
            if (sortBy === 'asc') filteredData.sort((a, b) => a.price - b.price);
            else if (sortBy === 'desc') filteredData.sort((a, b) => b.price - a.price);
            else filteredData.sort((a, b) => b.timestamp - a.timestamp);
            renderListings(filteredData);
        }

        function findListingById(listingId) {
            // ... (hàm này giữ nguyên)
        }

        function showListingModal(listingId) {
            // ... (hàm này giữ nguyên)
        }

        function populateWards() {
            const data = isAdminLoggedIn ? sessionListings : listingsData;
            const wards = [...new Set(data.map(item => item.ward).filter(Boolean))].sort();
            const currentSelectionDesktop = filterWardDesktop.value;
            
            // THAY ĐỔI: Cập nhật cho cả hai bộ lọc
            filterWardDesktop.innerHTML = '<option value="all">Tất cả</option>';
            filterWardMobile.innerHTML = '<option value="all">Tất cả</option>';
            wardsDatalist.innerHTML = '';

            wards.forEach(ward => {
                const option = document.createElement('option');
                option.value = ward;
                option.textContent = ward;
                filterWardDesktop.appendChild(option.cloneNode(true));
                filterWardMobile.appendChild(option.cloneNode(true));
                wardsDatalist.appendChild(option);
            });
            if (wards.includes(currentSelectionDesktop)) {
                filterWardDesktop.value = currentSelectionDesktop;
                filterWardMobile.value = currentSelectionDesktop;
            }
        }
        
        function switchView(view) {
            // ... (hàm này giữ nguyên)
        }

        // ... (các hàm khác từ parseData đến showConfirmModal giữ nguyên)

        // --- EVENT LISTENERS ---
        loginBtn.addEventListener('click', () => {
             if (usernameInput.value === 'mrhung' && passwordInput.value === '16051984') {
                isAdminLoggedIn = true;
                switchView('admin');
                loadCloudinarySettings();
                renderAdminListings();
                loginError.classList.add('hidden');
                usernameInput.value = ''; passwordInput.value = '';
            } else {
                loginError.classList.remove('hidden');
            }
        });
        
        backToMainFromLoginBtn.addEventListener('click', () => switchView('main'));
        logoutBtn.addEventListener('click', () => { isAdminLoggedIn = false; switchView('main'); });

        // THAY ĐỔI: Gộp sự kiện cho các nút admin
        const handleGoToAdmin = () => {
            if (isAdminLoggedIn) {
                switchView('admin');
                renderAdminListings();
            } else {
                switchView('login');
            }
            // Đóng menu nếu đang mở
            if (!filterPanel.classList.contains('-translate-x-full')) {
                toggleFilterMenu();
            }
        };
        goToAdminBtnDesktop.addEventListener('click', handleGoToAdmin);
        goToAdminBtnMobile.addEventListener('click', handleGoToAdmin);
        
        goToMainBtn.addEventListener('click', () => {
            updateAndRender();
            switchView('main');
        });

        // THAY ĐỔI: Xử lý sự kiện cho cả hai bộ lọc và đồng bộ chúng
        searchInputDesktop.addEventListener('input', () => {
            syncFilters(searchInputDesktop, searchInputMobile);
            updateAndRender();
        });
        searchInputMobile.addEventListener('input', () => {
            syncFilters(searchInputMobile, searchInputDesktop);
            updateAndRender();
        });

        sortPriceDesktop.addEventListener('change', () => {
            syncFilters(sortPriceDesktop, sortPriceMobile);
            updateAndRender();
        });
        sortPriceMobile.addEventListener('change', () => {
            syncFilters(sortPriceMobile, sortPriceDesktop);
            updateAndRender();
        });

        filterWardDesktop.addEventListener('change', () => {
            syncFilters(filterWardDesktop, filterWardMobile);
            updateAndRender();
        });
        filterWardMobile.addEventListener('change', () => {
            syncFilters(filterWardMobile, filterWardDesktop);
            updateAndRender();
        });


        grid.addEventListener('click', (e) => {
            const card = e.target.closest('.listing-card');
            if (!card) return;
            const listingId = card.dataset.id;
            showListingModal(listingId);
        });

        closeListingModalBtn.addEventListener('click', () => listingModal.classList.add('hidden'));
        listingModal.addEventListener('click', (e) => { if (e.target === listingModal) listingModal.classList.add('hidden'); });

        // MỚI: Sự kiện cho menu lọc trên mobile
        openFilterBtn.addEventListener('click', toggleFilterMenu);
        closeFilterBtn.addEventListener('click', toggleFilterMenu);
        filterOverlay.addEventListener('click', toggleFilterMenu);

        // ... (các event listener khác giữ nguyên)

        // --- KHỞI TẠO ---
        loadListings();
        switchView('main');
    });
    </script>
</body>
</html>
